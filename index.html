<!DOCTYPE html>
<html>
  <head>
    <title>My HTML Page</title>
    <meta charset="UTF-8">
    <link rel="icon" href="https://quota.jc.tu.ac.th/images/jc_logo.png" type="image/png">
    <style>
      /* Set the image to its original size */
      .original-size-image {
        width: auto;  /* Let the image keep its original width */
        height: auto;  /* Let the image keep its original height */
        display: block;
        margin: 0 auto;  /* Center the image */
      }

      body {
        padding: 20px;
        text-align: center;  /* Center the content */
      }
    </style>
  </head>
  <body>
    <div id="link-container">
      <!-- The link will be displayed here based on detection -->
    </div>
    
    <script>
    // Function to detect if the user is on an iOS device
    function isIOS() {
      return /iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    // Function to detect if the user is using Facebook's in-app browser
    function isFacebookApp() {
      return /FBAN|FBAV/i.test(navigator.userAgent);
    }

    // Function to generate the appropriate link
    function generateLink() {
      var linkContainer = document.getElementById('link-container');
      var link = document.createElement('a');
      var image = document.createElement('img');

      if (isFacebookApp() && isIOS()) {
        // If opened from Facebook's in-app browser on iOS
        link.href = 'x-safari-https://script.google.com/macros/s/AKfycbyXg_d2oP3OUE4VIaUIuy1ybXL-6YLSm9ig4AQzfOxZYi6hai--9-HNzDtJkCbaEcCl/exec?fbclid=IwY2xjawGBW81leHRuA2FlbQIxMAABHdECaq9rixZtZgvfwaV2L9iShTggX89gCjLHIh8FitvcQ5mbhBO4I3QqMQ_aem_qaiv8lAS75Wqi8JDAy1KaA';
      } else {
        // For all other browsers/platforms
        link.href = 'https://script.google.com/macros/s/AKfycbyXg_d2oP3OUE4VIaUIuy1ybXL-6YLSm9ig4AQzfOxZYi6hai--9-HNzDtJkCbaEcCl/exec?fbclid=IwY2xjawGBW81leHRuA2FlbQIxMAABHdECaq9rixZtZgvfwaV2L9iShTggX89gCjLHIh8FitvcQ5mbhBO4I3QqMQ_aem_qaiv8lAS75Wqi8JDAy1KaA';
      }

      // Set the image source to the Google Drive link (make sure the file is shared publicly)
      // image.src = 'https://i.postimg.cc/Y9Kh2pfX/jc-reunion2024-click.gif';
      image.src = './jc-reunion2024-click.gif';  // ใช้เส้นทางสัมพัทธ์
      image.alt = 'Click to open';
      image.className = 'original-size-image';  // Add the original size class to the image

      link.target = '_blank';  // Open the link in a new tab/window
      link.appendChild(image);  // Add the image to the link
      linkContainer.appendChild(link);  // Add the link to the container
    }

    // Run the function to generate the correct link
    generateLink();
    </script>
  </body>
</html>
